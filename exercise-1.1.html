<!DOCTYPE html>
<html>

<head>
    <title>KWEB Survey Page</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="page-name">
        <h1>KWEB Survey Page</h1>
    </div>

    <div class="page-thumbnail">    
        <img src="./kweb-logo.png" alt="KWEB Logo">
    </div>

    <div class="homepage">
        <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_self">KWEB Homepage</a>
    </div>
    
    <div class="question" id="q1">
         <div class="question-sentence">
            <h3>1. Write your name.</h3>
         </div>
        <div class="question-response">
            <input type="text" name="name">
        </div>
    </div>
    
    <div class="question" id="q2">
        <div class="question-sentence">
            <h3>2. Write your student number.</h3>
        </div>
        <div class="question-response">
            <input type="text" name="student-number">
        </div>
    </div>
    
    <div class="question" id="q3">
        <div class="question-sentence">
            <h3>3. Select your member level.</h3>
        </div>
        <div class="question-response">
            <span>
                <label><input type="radio" name="level" value="admin">Admin</label>
            </span>
            <span>
                <label><input type="radio" name="level" value="intern">Intern</label>
            </span>
            <span>
                <label><input type="radio" name="level" value="qualified">Qualified</label>
            </span>
        </div>
    </div>
    
    <div class="question" id="q4">
        <div class="question-sentence">
            <h3>4. Select all fields you are interested in.</h3>
        </div>
        <div class="question-response">
            <span>
                <label><input type="checkbox" name="field" value="front-end">Front-end</label>
            </span>
            <span>
                <label><input type="checkbox" name="field" value="back-end">Back-end</label>
            </span>
            <span>
                <label><input type="checkbox" name="field" value="web-crawling">Web crawling</label>
            </span>
            <span>
                <label><input type="checkbox" name="field" value="web-security">Web Security</label>
            </span>
            <span>
                <label><input type="checkbox" name="field" value="etcetera">Etcetera</label>
            </span>
            <span>
                <input type="text" name="excetera">
            </span>
        </div>
    </div>
    
    <div class="question" id="q5">
        <div class="question-sentence">
            <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
        </div>
        <div class="question-response">
            <textarea cols="60" rows="5"
                placeholder="Introduce yourself"
                name="introduction">
            </textarea>
        </div>
    </div>
    
    <div class="submit-button">
        <button type="submit">Submit your answers</button>
    </div>
</body>    

</html>
